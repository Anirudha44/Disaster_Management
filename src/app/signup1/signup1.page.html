<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>signup1</ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      <form (ngSubmit)="onSignup1()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" (click)="SignUp1()">Sign Up</ion-button>

        <ion-label class="or-label">OR</ion-label>
        
    <a href="https://www.google.com" target="_blank">
      <ion-button expand="full">Sign Up with Google</ion-button>
    </a>

    
    <a href="https://www.facebook.com" target="_blank">
      <ion-button expand="full">Sign Up with Facebook</ion-button>
    </a>

      </form>
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup1</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
